<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Page in HTML with CSS Code Example</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">


<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"><link rel="stylesheet" href="static/style.css">

</head>
<body>

<div class="box-form">
	<div class="left">
		<div class="overlay">
		<h1>Bubble Care.</h1>
		<p class="slogan">Data-driven healthcare at your fingertips<br>{{ error }}</p>
		<span>
			<br><br>
			<center>
			<a href="#"><i class="fa fa-google" aria-hidden="true"></i> Login with Google</a>
		</center>
		</span>
		</div>
	</div>
	
	
		<div class="right">
		<h5> Login</h5>
		<p><a href="http://127.0.0.1:5000/userregister1"><br>Create Your Account</a></p>
		<p><a href="http://127.0.0.1:5000/doc_login">Login As Doctor</a></p>

<form method="POST" action="http://127.0.0.1:5000/">
		<div class="inputs">

			<input type="text" placeholder="usermail" name="usermail">
			<br>
			<input type="password" placeholder="password" name="password">
		</div>

			
			<br><br>
			
			
			<br>
			<button type="submit">Login</button>
	</div>
</form>
</div>
  
</body>
</html>
